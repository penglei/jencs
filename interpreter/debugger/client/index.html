<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>clearsivler debugger</title>
    </head>

    <body>
        <div id="container">
            <div class="status-bar">
                <button id="resume" class="break-button">Resume</button>
                <button id="step-over" class="break-button">step over</button>
                <button id="step-into" class="break-button">step into</button>
                <button id="step-out" class="break-button">step out</button>
            </div>
            <div class="operation-bar">
                <div id="files-nav"></div>
                <div id="variable-panel"></div>
            </div>
            <div id="source-panel">
                <div class="source-view">
                    <form><div id="code" name="code"></div><form>
                </div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="joins.js"></script>
        <script src="jquery.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="css.js"></script>
        <script src="text.js"></script>
        <script type="text/javascript">
            require.config({
                'textType': ['cs', 'vm']
            });
            require('cm/codemirror.css');
            require('cm/monokai.css');
            require('bootstrap/css/bootstrap.css');
            require('bootstrap/css/bootstrap-theme.css');
            require('style.css');

            require('cm/codemirror.js', function(){
                require('cm/clearsilver.js', function(){
                    require("main");
                });
            });
        </script>
    </body>

</html>
