<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>clearsivler debugger</title>
        <script src="joins.js"></script>
        <script src="css.js"></script><!-- amd loader stylesheet file plugin -->
        <script type="text/javascript" charset="utf-8">
            require('cm/codemirror.css');
            require('cmdevtools.css');

            require('inspector.css');
            require('inspectorCommon.css');
            require('splitView.css');
            require('navigatorView.css');
            require('tabbedPane.css');
            require('sidebarPane.css');
            require('scriptsPanel.css');
            require('breakpointsList.css');
            require('style.css');
        </script>
    </head>

    <body>
        <div id="root">
            <div id="toolbar">
                <div class="toolbar-item close-left"><div class="close-button" id="close-button-left"></div></div>
                <div id="toolbar-controls">
                    <div class="toolbar-item"><div id="toolbar-panels-menu" class="hidden">&hellip;</div></div>
                    <div class="toolbar-item"><div id="toolbar-dropdown-arrow" class="hidden">&raquo;</div></div>
                    <div class="toolbar-item close-right" style="display:none"><div class="close-button" id="close-button-right"></div></div>
                </div>
            </div>
            <div id="main"></div>
            <div id="drawer"></div>
            <div id="main-status-bar" class="status-bar" style="display:none;">
                <div id="bottom-status-bar-container">
                    <div id="panel-status-bar">
                        <div id="drawer-view-anchor"></div>
                    </div>
                </div>
                <div id="error-warning-count" class="hidden"></div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>

        <script type="text/javascript">

            require(['UIString', 'DOMExtension', 'utilities', 'cm/codemirror.js'], function(){
                require('cm/clearsilver.js', function(){
                    require("main");
                });
            });
        </script>
    </body>

</html>
